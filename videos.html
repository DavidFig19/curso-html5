<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="cargar videos en html">
    </head>
    <body>
        <h1>Video HTML5</h1>
        <!-- forma 1 -->
        <video src="videos/pozole-elite.mp4" controls muted width="500">
            tu navegador no soporta la etiqueta video
        </video>

        <!-- forma 2 -->
        <video controls muted width="500" poster="images/paisaje.jpg">
            <source src="videos/pozole-elite.mp4" type="video/mp4"/>
            no es compatible
        </video>
    </body>
</html>
