<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Validacion</h1>
    
    <form>
        <input type="text" minlength="10" maxlength="15"  pattern="[A-Za-z ]+" required>
        <input
        type="number"
        max="10"
        min="1"
       
        >
        <input type="submit" value="Enviar">
    </form>

    <hr/>

    <h1>Formularios</h1>
    <form>
        <fieldset>
            <legend>Informacion personal</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre"/>
            </div>

            <div>
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" id="" cols="30" rows="10"></textarea>
            </div>

            <div>
                email:
                <input type="email" name="correo" id="correo">
            </div>

            <div>
                Contraseña:
                <input type="password">
            </div>
            <div>
                Radio:
                <input type="radio" name="genero" id="hombre" value="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="mujer" value="mujer">
                <label for="mujer">Mujer</label>
            </div>

            
            <div>
                Select:
                <select name="" id="">
                    <option value="hombre">hombre</option>
                    <option value="mujer">mujer</option>
                </select>
            </div>

            <div>
                Checkbox:
                <label>
                    <input type="checkbox">Mayor de edad
                </label>
                <label>
                    <input type="checkbox">Menor de edad
                </label>
            </div>

            
            <div>
                Color:
               <input type="color">
            </div>

            <div>
                Fecha:
               <input type="date">
            </div>

            <div>
                Ficheros:
               <input type="file">
            </div>

            <div>
                Imagen:
               <input type="image" src="images/paisaje.jpg" width="50">
            </div>

            <div>
                Hidden:
                <input type="hidden" name="oculto">
            </div>

            <div>
                Numero:
                <input type="number" >
            </div>

            <div>
                Rango:
                <input type="range" name="rango">
            </div>

            <div>
                Buscar:
                <input type="search" name="buscar">
            </div>

            <div>
                Telefono:
                <input type="tel" name="telefono">
            </div>

            <div>
                Time:
                <input type="time">
            </div>

            <div>
                Mes:
                <input type="month">
            </div>

            <div>
                sitio web:
                <input type="url">
            </div>

            <div>
                Barra Progreso:
                <progress max="100" value="45"></progress>
            </div>

            <div>
                Meter:
                <meter max="100" value="45"></meter>
            </div>

            <div>
                Lista de datos:
                <input list="frutas" name="fruta">
                <datalist id="frutas">
                    <option value="manzana" />
                    <option value="cereza" />
                    <option value="sandia" />  
                    <option value="pera" />  
                </datalist>
            </div>

        </fieldset>
        <button type="submit">Enviar</button>
        <input type="reset" value="limpiar formulario">
    </form>

   

   

</body>
</html>
